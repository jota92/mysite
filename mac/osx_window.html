<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>window</title>
</head>

<body>

	<script type="text/javascript">
		 $(function()
			{
			$('.w_frame').draggable({cancel:'.app_workspace'});
			$('.sidebar_item li').bind('click', function() {
				$('.sidebar_item ul li').css({"color":"#000","font-weight":"normal"}).removeClass("sidebar_item_selected");
				$(this).css({"color":"#fff","font-weight":"bold"}).addClass("sidebar_item_selected");
			});
			$('.closeButton').bind('click', function() {
				$('.w_frame').hide();
			});
			$('.minButton').bind('click', function() {
				$('.w_frame').hide('scale');
			});
			
		});
		
		function LoadPage1() {
			$('.contentarea').load('osx_windowContent1.html');
			};
		function LoadPage2() {
			$('.contentarea').load('osx_windowContent2.html');
			};
		function LoadPage3() {
			$('.contentarea').load('osx_windowContent3.html');
			};
		function LoadPage4() {
			$('.contentarea').load('osx_windowContent4.html');
			};
	</script>
	
	<div class="w_frame">
		<div class="app_frame">
			<span class="buttons">
				<span class="closeButton"></span>
				<span class="minButton"></span>
				<span class="maxButton"></span>
			</span>
			<div class="titlebar">Applications</div>
			<div class="toolbar"></div>
			<div class="searchbar"><div class="searchicon"></div></div>
		</div>
			<div class="app_workspace">
			<div class="sidebar">
				<ul>
					<li class="sidebar_item">Favorites
						<ul>
						<li><a href="#" onclick="LoadPage1()"><div class="sidebarIcon _app"></div>Applications</a></li>
						<li><a href="#" onclick="LoadPage2()"><div class="sidebarIcon _desktop"></div>Desktop</a></li>
						<li><a href="#" onclick="LoadPage3()"><div class="sidebarIcon _docs"></div>Documents</a></li>
						<li><a href="#" onclick="LoadPage4()"><div class="sidebarIcon _music"></div>Music</a></li>
						</ul>
					</li>
					<li class="sidebar_item">共有
						<ul>
						<li>192.168.1.2</li>
						</ul>
					</li>
					<li class="sidebar_item">デバイス
						<ul>
						<li>USB Stick 4GB</li>
						<li>Time Machine バックアップ</li>
						<li>MEDIA</li>
						</ul>
					</li>
				</ul>
			</div>
			
				<div class="contentarea">
				<!-- Content Here -->
				Hello, World!
				</div>
			</div>
		<div class="statusbar"><div class="titlebar">275 pages, 1.60GB available</div></div>
	</div>
	
</body>

</html>
